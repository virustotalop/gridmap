				canvas.fillStyle="#000000";

				context.fillRect(0,0,1000,1000);
				
				var downloadCanvas = function()
				{
					var canvas = document.getElementById("grid");
					var img = canvas.toDataURL("image/png");
					
				}
		</script>
	</body>
